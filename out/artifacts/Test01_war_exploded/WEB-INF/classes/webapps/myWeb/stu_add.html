<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生信息页面</title>
</head>
<body>
      <center>
          <form action="/myWeb/add">
              <table border="2">
                  <tr>
                      <td>学生id</td>
                      <td><input type="text" name="stuId"></td>
                  </tr>
                  <tr>
                      <td>学生姓名</td>
                      <td><input type="text" name="stuName"></td>
                  </tr>
                  <tr>
                      <td>学生性别</td>
                      <td>
                          <input type="radio" name="stuSex" value="男">男
                          <input type="radio" name="stuSex" value="女">女
                      </td>
                  <tr>
                  </tr>
                      <td>所在学院</td>
                      <td><input type="text" name="stuCollege"></td>
                  </tr>
                  <tr>
                      <td><input type="submit" value="添加学生"></td>
                      <td><input type="reset" ></td>
                  </tr>
              </table>
          </form>
      </center>
</body>
</html>
