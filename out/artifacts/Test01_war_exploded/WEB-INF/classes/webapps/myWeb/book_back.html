<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>归还书籍页面</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/book-back.css">
</head>
<body>
	<div class="bigBox">
		<form action="/myWeb/book_back" method="get">
			<div class="inputText">
				<ul>
					<li>
						<h1>归还书籍</h1>
					</li>
					<li>
						<h2>请你选择要归还的书籍</h2>
					</li>
					<li>
						<div class="text">
							书籍编号：
						<input type="number" name="id" class="id">
						</div>
					</li>
					<li>
						<input type="submit" value="归还" class="button">
						<input type="reset" class="button">
					</li>
				</ul>
				<h3>感谢你的使用，欢迎再次借阅</h3>
			</div>    
		</form>
	</div>
</body>
</html>
