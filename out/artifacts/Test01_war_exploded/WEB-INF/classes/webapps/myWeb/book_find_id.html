<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按编号查找书籍</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/book-find-id.css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_2971187_etrognr1gcw.css">
</head>
<body>
	<div class="bigBox">
    <form action="/myWeb/book_find_id">
       <div class="inputText">
       	<ul>
       		<li>
       			<h1>编号查找书籍<i class="iconfont icon-sousuo"></i></h1>
       		</li>
       		<li>
       			<h2>请你输入需要查找书籍的编号</h2>
       		</li>
       		<li>
       			<div class="text">
       				书籍编号：
       			<input type="number" name="id" class="id">
       			</div>
       		</li>
       		<li>
       			<input type="submit" value="查找" class="button">
       			<input type="reset" class="button">
       		</li>
       	</ul>
       	<h3>感谢你的使用，欢迎再次借阅</h3>
       </div>    
    </form>
	</div>
</body>
</html>
