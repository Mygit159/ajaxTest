<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新书籍信息页面</title>
</head>
<body>
<center>
    <form action="/myWeb/book_upd" method="get">
        <table border="2">
            <tr>
                <td>书籍编号</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>书籍名称</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>书籍简介</td>
                <td><input type="text" name="introduce"></td>
            </tr>
            <tr>
                <td>书籍类型</td>
                <td><input type="text" name="style"></td>
            </tr>
            <tr>
                <td>所剩容量</td>
                <td><input type="text" name="num"></td>
            </tr>
            <tr>
                <td><input type="submit" value="更新书籍"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
